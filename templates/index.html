<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Dashboard ðŸš€</title>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        #chartContainer {
            width: 100%;
            height: 500px;
        }
        .stock-info {
            display: flex;
            justify-content: space-between;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .info-box {
            text-align: left;
        }
        select, input, button {
            padding: 8px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Real-Time Stock Analysis ðŸš€</h2>
        <form id="stockForm">
            <input type="text" id="stock-symbol" placeholder="Enter Stock Symbol" value="AAPL">
            <select id="period">
                <option value="5D">5 Days</option>
                <option value="1M" selected>1 Month</option>
                <option value="6M">6 Months</option>
                <option value="1Y">1 Year</option>
                <option value="5Y">5 Years</option>
            </select>
            <button type="submit">Get Data</button>
        </form>

        <div class="stock-info" id="stock-details">
            <div class="info-box">
                <strong>Ticker Code:</strong> <span id="ticker">N/A</span><br>
                <strong>Date & Time:</strong> <span id="datetime">N/A</span>
            </div>
            <div class="info-box">
                <strong>Open Price:</strong> $<span id="open">N/A</span><br>
                <strong>High Price:</strong> $<span id="high">N/A</span>
            </div>
            <div class="info-box">
                <strong>Low Price:</strong> $<span id="low">N/A</span><br>
                <strong>Close Price:</strong> $<span id="close">N/A</span>
            </div>
            <div class="info-box">
                <strong>Volume:</strong> <span id="volume">N/A</span>
            </div>
        </div>

        <div id="chartContainer"></div>
    </div>

<script>
let chart;
const API_KEY = "e047e2c6b3104488a41cc3cb41f7fcd1"; 

const marketHours = {
    "NYSE": ["09:30", "16:00"],
    "NASDAQ": ["09:30", "16:00"],
    "LSE": ["08:00", "16:30"],
    "TSE": ["09:00", "15:00"],
    "NSE": ["09:15", "15:30"],
    "BSE": ["09:15", "15:30"]
};

function getExchange(ticker) {
    if (ticker.endsWith(".L")) return "LSE";
    if (ticker.endsWith(".T")) return "TSE";
    if (ticker.endsWith(".NS")) return "NSE";
    if (ticker.endsWith(".BO")) return "BSE";
    return "NYSE";
}

document.getElementById("stockForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const ticker = document.getElementById("stock-symbol").value.toUpperCase().trim();
    const duration = document.getElementById("period").value;
    fetchStockData(ticker, duration);
});

function fetchStockData(ticker, duration) {
    const exchange = getExchange(ticker);
    const marketStart = marketHours[exchange][0];
    const marketEnd = marketHours[exchange][1];
    const url = `https://api.twelvedata.com/time_series?symbol=${ticker}&interval=30min&apikey=${API_KEY}&outputsize=500`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            let dataPoints = data.values.map(point => {
                let time = point.datetime.split(" ")[1];
                return time >= marketStart && time <= marketEnd ? {
                    x: new Date(point.datetime),
                    y: parseFloat(point.close),
                    open: parseFloat(point.open),
                    high: parseFloat(point.high),
                    low: parseFloat(point.low),
                    close: parseFloat(point.close),
                    volume: parseInt(point.volume)
                } : null;
            }).filter(p => p);

            dataPoints = dataPoints.slice(-5 * (marketEnd - marketStart) / 0.5);
            renderChart(dataPoints, duration);
        })
        .catch(error => console.error("Error fetching stock data:", error));
}

function renderChart(dataPoints, duration) {
    let color = dataPoints[0].y < dataPoints[dataPoints.length - 1].y ? "#FF0000" : "#00FF00";
    chart = new CanvasJS.Chart("chartContainer", {
        backgroundColor: "#1e1e1e",
        animationEnabled: true,
        theme: "dark1",
        title: { text: "Stock Price Chart", fontColor: "white" },
        axisX: { labelFontColor: "#ffffff" },
        axisY: { prefix: "$", labelFontColor: "#ffffff" },
        data: [{ type: "line", color: color, dataPoints: dataPoints }]
    });
    chart.render();
}
</script>
</body>
</html>
