<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Dashboard üöÄ</title>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }
        #chartContainer {
            width: 100%;
            height: 500px;
        }
        .stock-info {
            display: flex;
            justify-content: space-between;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .info-box {
            text-align: left;
        }
        select, input, button {
            padding: 8px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Real-Time Stock Analysis üöÄ</h2>
        <form id="stockForm">
            <input type="text" id="stock-symbol" placeholder="Enter Stock Symbol" value="AAPL">
            <select id="period">
                <option value="7D">7 Days</option>
                <option value="1M" selected>1 Month</option>
                <option value="6M">6 Months</option>
                <option value="1Y">1 Year</option>
                <option value="5Y">5 Years</option>
            </select>
            <button type="submit">Get Data</button>
        </form>

        <div class="stock-info" id="stock-details">
            <div class="info-box">
                <strong>Stock Symbol:</strong> <span id="symbol">N/A</span><br>
                <strong>Change:</strong> <span id="change">N/A</span> (<span id="percent-change">N/A%</span>)<br>
            </div>
            <div class="info-box">
                <strong>Day High:</strong> $<span id="high">N/A</span><br>
                <strong>Day Low:</strong> $<span id="low">N/A</span>
            </div>
            <div class="info-box">
                <strong>Price:</strong> $<span id="price">N/A</span><br>
                <strong>Volume:</strong> <span id="volume">N/A</span>
            </div>
        </div>

        <div id="chartContainer"></div>
    </div>

<script>
let chart;
const API_KEY = "a2b04bb31fbd4767afd5173564463359";

document.getElementById("stockForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const ticker = document.getElementById("stock-symbol").value.toUpperCase().trim();
    const duration = document.getElementById("period").value;

    if (ticker === "") {
        alert("Please enter a stock symbol.");
        return;
    }

    fetchStockData(ticker, duration);
});

function fetchStockData(ticker, duration) {
    const url = `https://api.twelvedata.com/time_series?symbol=${ticker}&interval=${getInterval(duration)}&apikey=${API_KEY}`;

    fetch(url)
    .then(response => response.json())
    .then(data => {
        if (!data.values) {
            alert("No data available for the selected duration.");
            return;
        }

        updateStockDetails(data.meta);

        const dataPoints = data.values.map(point => ({
            x: new Date(point.datetime),
            y: parseFloat(point.close)
        })).reverse();

        renderChart(dataPoints, duration);
    })
    .catch(error => console.error("‚ùå Error fetching stock data:", error));
}

function getInterval(duration) {
    return {
        "7D": "30min",
        "1M": "1day",
        "6M": "1week",
        "1Y": "15days",
        "5Y": "1month"
    }[duration];
}

function renderChart(dataPoints, duration) {
    let color = dataPoints[0].y < dataPoints[dataPoints.length - 1].y ? "#00FF00" : "#FF0000";

    chart = new CanvasJS.Chart("chartContainer", {
        backgroundColor: "#1e1e1e",
        animationEnabled: true,
        theme: "dark1",
        title: { text: "Stock Price Chart", fontColor: "white" },
        axisX: {
            intervalType: duration === "7D" ? "day" : "month",
            valueFormatString: "MMM DD, YYYY",
            labelFontColor: "#ffffff",
            labelAngle: -20
        },
        axisY: { prefix: "$", labelFontColor: "#ffffff" },
        data: [{
            type: "line",
            markerSize: 0,
            lineThickness: 2,
            color: color,
            dataPoints: dataPoints
        }],
        creditText: ""
    });
    chart.render();
}

function updateStockDetails(meta) {
    document.getElementById("symbol").innerText = meta.symbol || "N/A";
    document.getElementById("price").innerText = meta.currency || "N/A";
}
</script>
</body>
</html>
