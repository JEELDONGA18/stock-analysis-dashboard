<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #020202; /* Almost black */
            color: #e0e0e0; /* Light grey text for contrast */
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        .buttons button {
            margin: 5px;
            margin-bottom: 40px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; 
            color:rgb(255, 255, 255); /* Dark text */
            cursor: pointer;
        }
        .buttons button:hover {
            background-color:rgb(78, 147, 220); /* Slightly darker on hover */
        }
        .main-chart {
            flex: 2;
        }
        .chart-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(47, 55, 57, 0.9); /* Semi-transparent dark grey */
            border-radius: 10px;
            padding: 20px;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #1a1a1a;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }

        .nav-title {
            font-size: 24px;
            color: #fff;
            margin: 0;
        }

        .nav-right .back-btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #1a1a1a;
            padding-top: 70px;
            transition: 0.3s;
            z-index: 999;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-item {
            padding: 1rem 2rem;
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: 0.2s;
            text-align: left;
        }

        .sidebar-item:hover {
            background-color: #333;
        }

        /* Updated search container styles */
        .search-container {
            position: relative;
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 10px;
            margin: 80px auto 0;
        }

        .search-container input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            text-align: left;
            height: 45px;
            box-sizing: border-box;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 35%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
        }

        /* New buttons styles */
        .buttons {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px 0;
            margin: 10px 0;
        }

        /* Remove any extra margins from container */
        .container > * {
            margin-bottom: 0;
        }

        .chart-container {
            margin-top: 10px;
        }


        .trading-view {
            width: 100%;
            margin-bottom: 20px;
        }

        .main-chart {
            height: 500px !important;
            margin-bottom: 0;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
        }

        .volume-chart {
            height: 100px !important;
            margin-top: 20px;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
        }

        .secondary-charts {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .trend-chart, .range-chart {
            flex: 1;
            height: 300px;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
        }

        .stats-panel {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            margin-top: 20px;
        }

        .stat-card {
            flex: 1;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h3 {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .stat-card p {
            margin: 10px 0 0;
            font-size: 18px;
            color: #fff;
        }

        /* Chart Tooltips */
        .chartjs-tooltip {
            background: rgba(0, 0, 0, 0.8) !important;
            border-radius: 4px !important;
            padding: 8px !important;
        }

        canvas {
            background: #0a0e17;
        }

        /* Card or container styles */
        .card, .graph-container {
            background: rgba(26, 26, 26, 0.9); /* Semi-transparent dark grey */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Soft shadow */
            padding: 20px;
            margin: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Button styles */
        button:hover {
            background-color: rgb(78, 189, 220); 
        }

        /* Graph styles with enhanced gradient and elevation */
        .graph {
            background: #1a1a1a; /* Dark grey */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            padding: 25px;
            transition: transform 0.4s, box-shadow 0.4s, background 0.4s;
        }

        /* Hover effect for graphs */
        .graph:hover {
            transform: translateY(-10px); /* Elevate the block */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            background: linear-gradient(135deg, #1a1a1a, #00ffcc); /* Gradient effect */
        }

        /* Duration button styles */
        .duration-button {
            background-color: #1a1a1a; /* Match graph background */
            color: #e0e0e0; /* Light grey text */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: none; /* Remove glow effect */
        }

        .duration-button:hover {
            background-color: #333333; /* Slightly lighter on hover */
        }

        /* Additional styles for layout */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }

        /* Add this to your existing CSS */
        .active-button {
            background-color: #00ffcc !important; /* Change the button color */
            color: #000 !important; /* Optional: Change text color for contrast */
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <i class="fas fa-bars menu-toggle"></i>
            <h1 class="nav-title">Stock Analysis Dashboard</h1>
        </div>
        <div class="nav-right">
            <button class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Website
            </button>
        </div>
    </nav>

    <div class="sidebar">
        <a href="#" class="sidebar-item">
            <i class="fas fa-chart-line"></i>
            <span>Stock Analysis</span>
        </a>
        <a href="#" class="sidebar-item">
            <i class="fas fa-forward"></i>
            <span>Future Forecasting</span>
        </a>
        <a href="#" class="sidebar-item">
            <i class="fas fa-newspaper"></i>
            <span>News</span>
        </a>
    </div>

    <div class="search-container">
        <input type="text" id="stockInput" placeholder="Enter company name or ticker">
        <i class="fas fa-search search-icon"></i>
    </div>

    <div class="container">
        <div class="buttons">
            <button data-interval="1min" onclick="updateTimeframe('1min')">30 Min</button>
            <button data-interval="5min" onclick="updateTimeframe('5min')">2 Hours</button>
            <button data-interval="15min" onclick="updateTimeframe('15min')">1 Day</button>
            <button data-interval="2h" onclick="updateTimeframe('2h')">5 Days</button>
            <button data-interval="1day" onclick="updateTimeframe('1day')">1 Month</button>
            <button data-interval="1week" onclick="updateTimeframe('1week')">6 Months</button>
            <button data-interval="1month" onclick="updateTimeframe('1month')">1 Year</button>
            <button data-interval="1month" onclick="updateTimeframe('1month')">2.5 Years</button>
        </div>
        
        <div class="chart-container">
            <!-- Main Trading View Section -->
            <div class="trading-view">
                <!-- Candlestick Chart -->
                <div class="main-chart">
                    <canvas id="candlestickChart"></canvas>
                </div>
                
                <!-- Volume Chart -->
                <div class="volume-chart">
                    <canvas id="volumeChart"></canvas>
                </div>
            </div>

            <!-- Secondary Charts Section -->
            <div class="secondary-charts">
                <!-- Line Trend Chart -->
                <div class="trend-chart">
                    <canvas id="trendChart"></canvas>
                </div>
                
                <!-- Price Range Chart -->
                <div class="range-chart">
                    <canvas id="rangeChart"></canvas>
                </div>
            </div>

            <!-- Stats Panel -->
            <div class="stats-panel">
                <div class="stat-card">
                    <h3>Current Price</h3>
                    <p id="currentPrice">$0.00</p>
                </div>
                <div class="stat-card">
                    <h3>Day's Range</h3>
                    <p id="dayRange">$0.00 - $0.00</p>
                </div>
                <div class="stat-card">
                    <h3>Volume</h3>
                    <p id="volume">0</p>
                </div>
                <div class="stat-card">
                    <h3>Change</h3>
                    <p id="priceChange">0.00%</p>
                </div>
            </div>
        </div>
    </div>

    <div class="loading">
        <div class="spinner"></div>
    </div>

        <script>
            // sidebar
            document.addEventListener('DOMContentLoaded', function() {
                const menuToggle = document.querySelector('.menu-toggle');
                const sidebar = document.querySelector('.sidebar');
                
                menuToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('active');
                });
            });

            document.addEventListener('DOMContentLoaded', function () {
            const stockInput = document.getElementById('stockInput');
            let mainChart;
            let volumeChart;
            let trendChart;
            let rangeChart;

            // Initialize charts
            function initializeCharts() {
                const tradingColors = {
                    background: '#7b7880',      
                    line: '#2962FF',           // Bright blue line
                    text: '#e1e1e1',           
                    grid: '#1c2230',           
                    tooltip: '#131722',
                    up: '#22ab94',            // Green for up movement
                    down: '#f23645'           // Red for down movement
                };

                const ctx = document.getElementById('candlestickChart').getContext('2d');
                mainChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Price',
                            data: [],
                            borderColor: tradingColors.line,
                            borderWidth: 2,
                            pointRadius: 0,
                            pointHoverRadius: 5,
                            pointHoverBackgroundColor: tradingColors.line,
                            pointHoverBorderColor: '#fff',
                            pointHoverBorderWidth: 2,
                            tension: 0.1
                        }],
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            intersect: false,
                            mode: 'index',
                        },
                        scales: {
                            x: {
                                grid: {
                                    color: tradingColors.grid
                                },
                                ticks: {
                                    color: tradingColors.text,
                                    font: {
                                        size: 11
                                    }
                                },
                                reverse: true
                            },
                            y: {
                                position: 'left',
                                grid: {
                                    color: tradingColors.grid
                                },
                                ticks: {
                                    color: tradingColors.text,
                                    font: {
                                        size: 11
                                    }
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                backgroundColor: tradingColors.tooltip,
                                titleColor: tradingColors.text,
                                bodyColor: tradingColors.text,
                                borderColor: tradingColors.grid,
                                borderWidth: 1,
                                padding: 12,
                                displayColors: false,
                                callbacks: {
                                    title: function(tooltipItems) {
                                        return 'Date: ' + tooltipItems[0].label;
                                    },
                                    label: function(context) {
                                        const i = context.dataIndex;
                                        const closePrice = context.raw;
                                        const openPrice = context.chart.data.datasets[0].data[i]; // Assuming open price is available
                                        const priceChange = closePrice - openPrice;
                                        const percentChange = (priceChange / openPrice * 100).toFixed(2);
                                        const color = priceChange >= 0 ? tradingColors.up : tradingColors.down;
                                        
                                        return [
                                            `Open: $${openPrice.toFixed(2)}`,
                                            `Close: $${closePrice.toFixed(2)}`,
                                            `Change: ${priceChange >= 0 ? '+' : ''}${priceChange.toFixed(2)} (${percentChange}%)`
                                        ];
                                    }
                                }
                            }
                        }
                    },
                });

                const volumeCtx = document.getElementById('volumeChart').getContext('2d');
                volumeChart = new Chart(volumeCtx, {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Volume',
                            data: [],
                            backgroundColor: tradingColors.backgroundColor,
                        }],
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            intersect: false,
                            mode: 'index',
                        },
                        scales: {
                            x: {
                                display: false
                            },
                            y: {
                                position: 'left',
                                grid: {
                                    color: tradingColors.grid
                                },
                                ticks: {
                                    color: tradingColors.text
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    },
                });

                const trendCtx = document.getElementById('trendChart').getContext('2d');
                trendChart = new Chart(trendCtx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Price Trend',
                            data: [],
                            borderColor: '#FF1493',
                            borderWidth: 3,
                            fill: false,
                            tension: 0.4,
                        }],
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            intersect: false,
                            mode: 'index',
                        },
                        plugins: {
                            legend: {
                                labels: { color: '#FFFFFF' }
                            }
                        },
                        scales: {
                            y: {
                                ticks: { color: '#FFFFFF' },
                                grid: { color: 'rgba(255, 255, 255, 0.1)' }
                            },
                            x: {
                                ticks: { color: '#FFFFFF' },
                                grid: { color: 'rgba(255, 255, 255, 0.1)' }
                            }
                        }
                    },
                });

                const rangeCtx = document.getElementById('rangeChart').getContext('2d');
                rangeChart = new Chart(rangeCtx, {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Price Range',
                            data: [],
                            backgroundColor: '#00FFFF',
                            borderColor: '#FFFFFF',
                            borderWidth: 1
                        }],
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            intersect: false,
                            mode: 'index',
                        },
                        plugins: {
                            legend: {
                                labels: { color: '#FFFFFF' }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const i = context.dataIndex;
                                        return [
                                            `High: ${context.raw[i]}`,
                                            `Low: ${context.raw[i]}`,
                                            `Range: ${context.raw[i] - context.raw[i]}`
                                        ];
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                ticks: { color: '#FFFFFF' },
                                grid: { color: 'rgba(255, 255, 255, 0.1)' }
                            },
                            x: {
                                ticks: { color: '#FFFFFF' },
                                grid: { color: 'rgba(255, 255, 255, 0.1)' }
                            }
                        }
                    },
                });
            }
            
            // Function to update charts timeframe
            function updateChartsTimeframe(period) {
                const symbol = stockInput.value.trim();
                if (!symbol) {
                    alert('Please enter a company name or ticker symbol.');
                    return;
                }
                if (symbol) {
                    fetchAndUpdateData(symbol, period);
                }
            }
            
            // Add event listeners for duration buttons
            document.querySelectorAll('.buttons button').forEach(button => {
                button.addEventListener('click', function () {
                    // Remove active class from all buttons
                    document.querySelectorAll('.buttons button').forEach(btn => btn.classList.remove('active-button'));
                    
                    // Add active class to the clicked button
                    this.classList.add('active-button');

                    // Update charts timeframe
                    const period = this.getAttribute('data-interval');
                    updateChartsTimeframe(period);
                });
            });

            // Function to fetch and update data
            async function fetchAndUpdateData(symbol, duration) {
                try {
                    document.querySelector('.loading').classList.add('active');
                    
                    const response = await fetch(`http://127.0.0.1:5000/stock-data?symbol=${symbol}&duration=${duration}`);
                    const jsonData = await response.json();

                    document.querySelector('.loading').classList.remove('active');

                    // Check if jsonData is an array (expected format)
                    if (!Array.isArray(jsonData)) {
                        alert(jsonData.error || 'Invalid data received from server.');
                        return;
                    }
                    
                    // Extract data for charts
                    const dates = jsonData.map(entry => entry.datetime);
                    const openPrices = jsonData.map(entry => parseFloat(entry.open));
                    const highPrices = jsonData.map(entry => parseFloat(entry.high));
                    const lowPrices = jsonData.map(entry => parseFloat(entry.low));
                    const closePrices = jsonData.map(entry => parseFloat(entry.close));
                    const volumes = jsonData.map(entry => parseInt(entry.volume, 10));
                    
                    // Update main chart
                    mainChart.data.labels = dates;
                    mainChart.data.datasets[0].data = closePrices;
                    mainChart.update();
                    
                    // Update volume chart
                    volumeChart.data.labels = dates;
                    volumeChart.data.datasets[0].data = volumes;
                    volumeChart.update();
                    
                    // Update trend chart (using close prices)
                    trendChart.data.labels = dates;
                    trendChart.data.datasets[0].data = closePrices;
                    trendChart.update();
                    
                    // Update range chart (high - low)
                    const ranges = highPrices.map((high, i) => high - lowPrices[i]);
                    rangeChart.data.labels = dates;
                    rangeChart.data.datasets[0].data = ranges;
                    rangeChart.update();
                    
                    // Update stats panel with the latest data
                    const latestData = jsonData[0];
                    document.getElementById('currentPrice').textContent = `$${parseFloat(latestData.close).toFixed(2)}`;
                    document.getElementById('dayRange').textContent = `$${Math.min(...lowPrices).toFixed(2)} - $${Math.max(...highPrices).toFixed(2)}`;
                    document.getElementById('volume').textContent = volumes.reduce((a, b) => a + b, 0).toLocaleString();
                    const priceChange = parseFloat(latestData.close) - parseFloat(latestData.open);
                    const percentChange = (priceChange / parseFloat(latestData.open) * 100).toFixed(2);
                    document.getElementById('priceChange').textContent = `${priceChange >= 0 ? '+' : ''}${priceChange.toFixed(2)} (${percentChange}%)`;

                } catch (error) {
                    console.error('Error fetching data:', error);
                    alert('An error occurred while fetching data.');
                }
            }

            // Initialize charts when DOM is loaded
            initializeCharts();
            // Search functionality on Enter key or search icon click
            const searchIcon = document.querySelector('.search-icon');
            searchIcon.addEventListener('click', () => updateChartsTimeframe(document.querySelector('.buttons button').dataset.interval));
            
            stockInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') updateChartsTimeframe(document.querySelector('.buttons button').dataset.interval);
            });

            // Global function for onclick handlers in HTML buttons
            window.updateTimeframe = updateChartsTimeframe;
        });
    </script>
</body>
</html>
